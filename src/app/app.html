<div class="dict-status">
  <input disabled type="checkbox" [(ngModel)]="dictLoaded">
  <label>Dictionary loaded</label>
</div>

<form class="input-form" [formGroup]="form">
  <div class="letters">
    <!-- TODO: switch automatically to the next one -->
    <input type="text" formControlName="letter1">
    <input type="text" formControlName="letter2">
    <input type="text" formControlName="letter3">
    <input type="text" formControlName="letter4">
  </div>
  <button type="submit"
          class="generate"
          (click)="generate()"
          [disabled]="!canGenerate()">
    @if (generating) {
      <span class="generating">Generating...</span>
    } @else {
      Generate
    }
  </button>
</form>
<!-- TODO: focus first letter on generate -->

<div class="results">
  <span class="title">Vorgeschlagene Wörter</span>
  @if (enteredLetters) {
    <span class="letters">{{ enteredLetters }}</span>
  }
  @for (entry of suggestedWords; track entry.word) {
    <div class="result">
      <span class="word">{{ entry.word }}</span>
      <span class="points">{{ entry.points }}</span>
    </div>
  } @empty {
    <span class="placeholder">Generiere um hier Wörter anzuzeigen</span>
  }
</div>
